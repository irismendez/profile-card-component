<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="apple-touch-icon" href="assets/icons/favicon-32x32.png">
  <link rel="icon" href="assets/icons/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles-dist.css">
  <title>Profile card component 😏</title>
</head>
<body>
  <main class="card">
    <figure class="card__header">
      <img src="assets/images/bg-pattern-card.svg" alt="" aria-hidden="true" class="card__header--bubbles">
    </figure>
    <section class="card__info">
      <figure class="card__info--fig"><img src="assets/images/image-victor.jpg" alt="Victor posing for the camera" title="Victor Crest" class="card__info--photo"></figure>
      <h1 class="card__info--name clr-h">Victor Crest <span class="card__info--age clr-p">26</span></h1>
      <h2 class="card__info--city clr-p">London</h2>
    </section>
    <ul class="card__stats">
      <li class="card__stats--number clr-h">
        80K <span class="card__stats--text clr-p">Followers</span>
      </li>
      <li class="card__stats--number clr-h">
        803K <span class="card__stats--text clr-p">Likes</span>
      </li>
      <li class="card__stats--number clr-h">
        1.4K <span class="card__stats--text clr-p">Photos</span>
      </li>
    </ul>
  </main>
  <footer class="attribution clr-h">
    <p>Challenge by <a href="https://www.frontendmentor.io/challenges" class="attribution__link" target="_blank">Frontend Mentor</a> - Coded by <a href="https://www.frontendmentor.io/profile/irismendez" class="attribution__link" target="_blank">V. M&eacute;ndez</a> 🎧</p>
  </footer>
</body>
</html>
