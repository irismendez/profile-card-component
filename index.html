<body>
  <main class="card">
    <figure class="card__header">
      <img src="assets/images/bg-pattern-card.svg" alt="" aria-hidden="true" class="card__header--bubbles">
    </figure>
    <section class="card__info">
      <figure class="card__info--fig"><img src="assets/images/image-victor.jpg" alt="Victor posing for the camera" title="Victor Crest" class="card__info--photo"></figure>
      <h1 class="card__info--name clr-h">Victor Crest <span class="card__info--age clr-p">26</span></h1>
      <h2 class="card__info--city clr-p">London</h2>
    </section>
    <ul class="card__stats">
      <li class="card__stats--number clr-h">
        80K <span class="card__stats--text clr-p">Followers</span>
      </li>
      <li class="card__stats--number clr-h">
        803K <span class="card__stats--text clr-p">Likes</span>
      </li>
      <li class="card__stats--number clr-h">
        1.4K <span class="card__stats--text clr-p">Photos</span>
      </li>
    </ul>
  </main>
  <footer class="attribution clr-h">
    <p>Challenge by <a href="https://www.frontendmentor.io/challenges" class="attribution__link" target="_blank">Frontend Mentor</a> - Coded by <a href="https://www.frontendmentor.io/profile/irismendez" class="attribution__link" target="_blank">V. M&eacute;ndez</a> üéß</p>
  </footer>
</body>
